    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            touch-action: manipulation;
        }
        .orb-glow {
            box-shadow: 0 0 60px 20px rgba(255, 255, 255, 0.05),
                        inset 0 0 40px 10px rgba(255, 255, 255, 0.05);
        }
        .orb-active {
            box-shadow: 0 0 80px 30px rgba(255, 255, 255, 0.15),
                        inset 0 0 50px 20px rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
        @keyframes pulse-ring {
          0% { transform: scale(.33); opacity: 0.8; }
          80%, 100% { opacity: 0; }
        }
        .pulse-ring::before {
          content: '';
          position: absolute;
          left: -100%; top: -100%;
          width: 300%; height: 300%;
          border-radius: 50%;
          border: 1px solid rgba(255,255,255,0.2);
          animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
    </style>
